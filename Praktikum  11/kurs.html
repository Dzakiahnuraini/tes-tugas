<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Rupiah ke Dollar</title>
</head>
<body>

<label for="rupiahInput">Masukkan nilai dalam Rupiah:</label>
<input type="number" id="rupiahInput" onChange="convertCurrency()" />

<button onclick="showResult()">Hasil</button>
<p id="resultParagraph" style="display: none">Hasil konversi ke Dollar: $<span id="hasilDollar">0</span></p>

<script>
    function convertCurrency() {
        // Ambil nilai dari input Rupiah
        var rupiahValue = document.getElementById("rupiahInput").value;

        // Konversi ke Dollar dengan kurs 1 Dollar = 14.560 Rupiah
        var dollarValue = rupiahValue / 14560;

        // Tampilkan hasil konversi
        document.getElementById("hasilDollar").innerText = dollarValue.toFixed(2);
    }

    function showResult() {
        // Tampilkan atau perbarui hasil konversi saat tombol "hasil" ditekan
        var resultParagraph = document.getElementById("resultParagraph");
        resultParagraph.style.display = "block";
    }
</script>

</body>
</html>
