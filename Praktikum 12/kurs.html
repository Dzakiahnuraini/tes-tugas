<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Mata Uang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      text-align: center;
    }
    fieldset {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      display: inline-block;
    }
    legend {
      font-weight: bold;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <form id="converterForm">
    <fieldset>
      <legend>Konversi Mata Uang</legend>
      
      <label for="amount">Masukkan Jumlah Mata Uang Asing:</label>
      <input type="number" id="amount" name="amount" required>

      <label for="currency">Pilih Mata Uang:</label>
      <select id="currency" name="currency" onchange="calculateConversion()">
        <option value="usd">Dollar US</option>
        <option value="sgd">Dollar Singapore</option>
        <option value="myr">Ringgit Malaysia</option>
        <option value="jpy">Yen Jepang</option>
        <option value="eur">Euro</option>
        <option value="sar">Riyal Arab Saudi</option>
      </select>

      <label for="result">Nilai dalam Rupiah:</label>
      <input type="text" id="result" name="result" readonly>
      
    </fieldset>
  </form>

  <script>
    function calculateConversion() {
      var amount = parseFloat(document.getElementById('amount').value);
      var currency = document.getElementById('currency').value;
      var resultField = document.getElementById('result');


      var exchangeRates = {
        usd: 9915,
        sgd: 13472,
        myr: 874,
        jpy: 120,
        eur: 15888,
        sar: 3592
      };


      var result = amount * exchangeRates[currency];


      resultField.value = result.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,'); 
    }
  </script>

</body>
</html>
